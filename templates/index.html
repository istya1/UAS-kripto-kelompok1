<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endes Kriptografi</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .typing {
      overflow: hidden;
      border-right: .15em solid #224f98;
      white-space: nowrap;
      letter-spacing: .05em;
      animation: typing 3s steps(30, end), blink .75s step-end infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: #2657a5 } }
  </style>
</head>

<body class="bg-black text-white font-sans">

  <!-- INCLUDE NAVBAR -->
  {% include 'component/navbar.html' %}

  <!-- Hero Section -->
  <section class="h-screen flex flex-col justify-center items-center text-center px-6 bg-cover bg-center relative"
    style="background-image: url('{{ url_for('static', filename='back.jpg') }}');">

    <div class="absolute inset-0 bg-black bg-opacity-80"></div>

    <div class="relative z-10 mt-20">
      <h2 class="typing text-3xl md:text-5xl font-bold mb-4">SELAMAT DATANG DI</h2>

      <h1 class="text-4xl md:text-6xl font-extrabold text-blue-600 mb-6"
        style="text-shadow: 2px 2px 0 #ffffff, -2px 2px 0 #ffffff, 2px -2px 0 #ffffff, -2px -2px 0 #ffffff;">
        ENDES KRIPTOGRAFI
      </h1>

      <h3 class="max-w-2xl text-gray-200 mb-8">
        Kriptografi adalah ilmu dan seni menjaga kerahasiaan informasi...
      </h3>

      <a href="/metode" class="bg-blue-600 px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
        Metode
      </a>
    </div>
  </section>

  <footer class="bg-black text-gray-500 text-center py-6 border-t border-gray-800">
    Â© 2025 Endes Kriptografi | Dibuat oleh Kelompok 1 Kriptografi
  </footer>

</body>
</html>
